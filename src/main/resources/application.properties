# Application Configuration
spring.application.name=martinis

# Server Configuration
server.port=${PORT:8080}

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Database Configuration
# Railway provides DATABASE_URL in various formats
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/martinis?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# SQL Initialization
spring.sql.init.mode=${SQL_INIT_MODE:always}
spring.sql.init.continue-on-error=false

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Logging
logging.level.root=INFO
logging.level.com.chriswatnee.martinis=DEBUG
logging.level.org.springframework.security=DEBUG
